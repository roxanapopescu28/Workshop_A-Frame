<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="1"
        depth="0.2"
        color="#abdbe3"
        position="0 2 -3" 
        rotation="1 70 50"
        scale=" 1.2 0.5 1"
        shadow>
      </a-box>

      <a-cone color="#E88D67"
      radius-bottom="1"
      radius-top="0.01"
      height="2"
      position="1 2 -3">
      </a-cone>

      <a-plane color="#276FBF"
      height="20"
      width="20"
      rotation="-90 0 0">
      </a-plane>

      <a-octahedron color="#183059"
      radius="0.7"
      position="-1 1 -3"
      rotation="3 15 4">
      </a-octahedron>
      
    </a-scene>
  </body>
</html>
